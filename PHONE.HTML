<html>
    <body>
        <input type="text" id="phone number" placeholder="Enetr Your phone number(1234567890)">
        <p id="message"></p>
        <script>
            let pan=document.getElementById("phone number");
            pan.addEventListener("input",function(){
                let str=pan.value.toUpperCase();
                const panregex=/^[0-9]{10}$/;
                    if(panregex.test(str)){
                        document.getElementById("message").innerHTML="Valid phone number";
                        document.getElementById("message").style="color:green";
                    }else{
                        document.getElementById("message").innerHTML="Invalid phone number";
                        document.getElementById("message").style="color:red";
                    }
            })
        </script>
    </body>
</html>
