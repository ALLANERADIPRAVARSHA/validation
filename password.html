<html>
    <body>
        <input type="text" id="password" placeholder="Enter your password">
        <div id="instru" style="color: coral; display:none;">
            <p id="len">Should be 8 characters</p>
            <p  id="caps">should be one capital</p>
            <p   id="number">should be there mini one number</p>
        </div>
        <script>
            let password=document.getElementById("password");
            password.addEventListener("input",function(){
                document.getElementById("instru").style="dispaly:block;color:red;";
                let str=password.value;
                if(str.length>=8){
                    document.getElementById("len").style="color:green";
                }else{
                    document.getElementById("len").style="color:red";
                }
                if(/[A-Z]/.test(str)){
                    document.getElementById("caps").style="color:green";
                }else{
                    document.getElementById("caps").style="color:red";
                }
                if(/\d/.test(str)){
                    document.getElementById("number").style="color:green";
                }else{
                    document.getElementById("number").style="color:red";
                }
            })
        </script>
    </body>
</html>
